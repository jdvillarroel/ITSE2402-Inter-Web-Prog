        <div class="d-flex flex-wrap justify-content-around chart-container">
          <div class="line-container">
            <h6 class="pie-chart-title">Bar Chart</h6>
            <svg class="svg-line-chart" width="150" height="100" viewBox="-10 0 160 100" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <g>
                <line x1="0" y1="10" x2="0" y2="90" stroke="#7A7A7A" stroke-width="0.5" />
                <line x1="0" y1="90" x2="150" y2="90" stroke="#7A7A7A" stroke-width="0.5" />
                <text class="x-axis-values" x="30" y="96" fill="black">Q1</text>
                <text class="x-axis-values" x="60" y="96" fill="black">Q2</text>
                <text class="x-axis-values" x="90" y="96" fill="black">Q3</text>
                <text class="x-axis-values" x="120" y="96" fill="black">Q4</text>

                <text class="y-axis-values" x="-10" y="90" fill="black">0</text>
                <text class="y-axis-values" x="-10" y="80" fill="black">20</text>
                <text class="y-axis-values" x="-10" y="70" fill="black">40</text>
                <text class="y-axis-values" x="-10" y="60" fill="black">60</text>
                <text class="y-axis-values" x="-10" y="50" fill="black">80</text>
                <text class="y-axis-values" x="-10" y="40" fill="black">100</text>
                <text class="y-axis-values" x="-10" y="30" fill="black">120</text>
                <text class="y-axis-values" x="-10" y="20" fill="black">140</text>
                <text class="y-axis-values" x="-10" y="10" fill="black">160</text>
              </g>

              <g>
                <line x1="0" y1="80" x2="150" y2="80" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="70" x2="150" y2="70" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="60" x2="150" y2="60" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="50" x2="150" y2="50" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="40" x2="150" y2="40" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="30" x2="150" y2="30" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="20" x2="150" y2="20" stroke="#D1D1D1" stroke-width="0.25" />
                <line x1="0" y1="10" x2="150" y2="10" stroke="#D1D1D1" stroke-width="0.25" />
              </g>

              <g>
                <line x1="30" y1="80" x2="60" y2="70" stroke="#E25A42" stroke-linecap="round" />
                <line x1="60" y1="70" x2="90" y2="60" stroke="#E25A42" stroke-linecap="round" />
                <line x1="90" y1="60" x2="120" y2="50" stroke="#E25A42" stroke-linecap="round" />

                <line x1="30" y1="70" x2="60" y2="10" stroke="#A0B700" stroke-linecap="round" />
                <line x1="60" y1="10" x2="90" y2="10" stroke="#A0B700" stroke-linecap="round" />
                <line x1="90" y1="10" x2="120" y2="70" stroke="#A0B700" stroke-linecap="round" />

                <line x1="60" y1="60" x2="90" y2="65" stroke="#4F81BD" stroke-linecap="round" />
                <line x1="90" y1="65" x2="120" y2="80" stroke="#4F81BD" stroke-linecap="round" />
              </g>

              <p class="bar-chart-legend blue-legend"><span>Blue</span></p>
